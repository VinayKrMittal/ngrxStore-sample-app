
<h4>All Customers List:</h4>
<ul class="customers">
  <li *ngFor="let customer of customers | async; let i=index" style="display: flex;margin: 10px 0px;">
   <div style="width: 30%;"><span >{{i+1}}.</span> {{customer.name}}</div> 
    <button style="float: right" (click)="removeCustomer(i)">Remove</button>

  </li>
</ul>
